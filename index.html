<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expedition Travel | Find A New Possibilities</title>
    <link
      rel="shortcut icon"
      href="assets/icons/airplane.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/0e9c5e3862.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="container">
      <!-- navbar section starts here -->
      <nav>
        <label id="logo-container">
          <img class="logo" src="images/icons/logo.png" alt="" />
          <h3 class="logo-text">
            Expedition <span class="travel">Travel</span>
          </h3>
        </label>

        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>

        <ul class="menu">
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">Packages</a></li>
          <li><a href="#">Testimonial</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <!-- navbar section ends here -->
    </header>

    <main>
      <!-- banner section starts here -->
      <section id="banner" class="container">
        <h3 class="banner-title">Explore Your Travel</h3>
        <p class="section-description">
          Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
          adipiscing. In et odio <br />
          enim ac quis sapien urna eu phasellus.
        </p>
        <form>
          <label for="gsearch"></label>
          <input
            type="search"
            id="gsearch"
            name="gsearch"
            placeholder="Where go"
          />

          <label for="bdaymonth"></label>
          <input type="month" id="bdaymonth" name="bdaymonth" />

          <label for="select-type"></label>
          <select name="when" id="select-type">
            <option value="">Select Type</option>
            <option value="maldives">Maldives</option>
            <option value="indonesia">Indonesia</option>
            <option value="srilanka">Srilanka</option>
            <option value="north-america">North America</option>
            <option value="kashmir">Kashmir</option>
            <option value="bangladesh">Bangladesh</option>
            <option value="bandarban">Bandarban</option>
          </select>

          <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
        </form>
      </section>
      <!-- banner section ends here -->

    </main>

    <footer></footer>
  </body>
</html>
